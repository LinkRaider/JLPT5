services:
  postgres:
    image: postgres:16-alpine
    container_name: jlpt5-postgres
    environment:
      POSTGRES_DB: jlpt5_dev
      POSTGRES_USER: jlpt5_user
      POSTGRES_PASSWORD: jlpt5_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jlpt5_user -d jlpt5_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jlpt5-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jlpt5-backend
    environment:
      # Server configuration
      SERVER_PORT: 8080

      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: jlpt5_user
      DB_PASSWORD: jlpt5_password
      DB_NAME: jlpt5_dev
      DB_SSL_MODE: disable

      # JWT configuration
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION_MINUTES: 15
      JWT_REFRESH_EXPIRATION_DAYS: 7

      # Logging
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jlpt5-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jlpt5-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - jlpt5-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  jlpt5-network:
    driver: bridge
